<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    />

  </head>
  <body>
    <!-- navbar begin -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark"
      aria-label="Fourth navbar example"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/index.html"> M-Liquid </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample04"
          aria-controls="navbarsExample04"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdown04"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >MTL</a
              >
              <ul class="dropdown-menu" aria-labelledby="dropdown04">
                <li>
                  <a class="dropdown-item" href="/liquid/mtl/mtl-fruit.html"
                    >Fruits</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/liquid/mtl/mtl-dessert.html"
                    >Desserts</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/liquid/mtl/mtl-cigarette.html"
                    >Cigarettes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/liquid/mtl/mtl.html"
                    >See all flavors</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdown04"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >DTL</a
              >
              <ul class="dropdown-menu" aria-labelledby="dropdown04">
                <li>
                  <a class="dropdown-item" href="/liquid/dtl/dtl-fruit.html"
                    >Fruits</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/liquid/dtl/dtl-dessert.html"
                    >Desserts</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/liquid/dtl/dtl-cigarette.html"
                    >Cigarettes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/liquid/dtl/dtl.html"
                    >See all flavors</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/notice.html">Notice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
          <div class="text-end">
            <button
              type="button"
              class="btn btn-outline-light"
              data-bs-toggle="modal"
              data-bs-target="#logInModal"
            >
              Login
            </button>
            <a
              href="/signUp.html"
              class="btn btn-warning"
              tabindex="-1"
              role="button"
              aria-disabled="true"
              >Sign-up</a
            >
            <a href="/cart.html" role="button" class="btn btn-outline-light">
              <i class="bi bi-cart-check"></i> Cart
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- main begin -->
    <main class="container">
      <div
        class="d-flex align-items-center p-3 my-3 text-white bg-dark rounded shadow-sm"
      >
        <img src="/assets/pngwing.com.png" alt="logo" width="72" height="62" />
        <div class="lh-1">
          <h1 class="h4 mb-0 lh-1">장바구니</h1>
        </div>
      </div>
      <div class="text-center text-muted" style="padding: 100px 0px">
        장바구니가 비어 있습니다.
      </div>
    </main>
    <!-- main end -->
    <!-- footer begin -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="text-muted">© 2021 M-Liquid 대표자 김민재</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="mx-2">
          <a class="text-muted h4" href="#"
            ><i class="bi bi-twitter" width="24" height="24"></i
          ></a>
        </li>
        <li class="mx-2">
          <a class="text-muted h4" href="#"
            ><i class="bi bi-instagram" width="24" height="24"></i
          ></a>
        </li>
        <li class="mx-2">
          <a class="text-muted me-5 h4" href="#"
            ><i class="bi bi-facebook" width="100" height="24"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- footer end -->
    <!-- Log In Modal begin -->
    <div
      class="modal fade"
      id="logInModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="container d-flex align-items-center justify-content-center text-center"
              style="width: 100%; max-width: 330px; padding: 15px; margin: auto"
            >
              <form class="w-100">
                <img
                  src="/assets/pngwing.com.png"
                  alt="logo"
                  width="72"
                  height="72"
                />
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox my-3">
                  <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">
                  Sign in
                </button>
                <p class="mt-5 mb-3 text-muted">© M-Liquid</p>
                <div class="row">
                  <p>회원 가입을 안하셨나요?</p>
                  <a href="/signUp.html">Sign up</a>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Log In Modal end -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
