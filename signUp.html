<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/scss/_utilities.scss"
    />
    <title>M-liquid-LogIn</title>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center text-center"
      style="
        height: 100vh;
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      "
    >
      <form class="w-100">
        <img src="/pngwing.com.png" alt="logo" width="72" height="72" />
        <h3 class="fw-normal my-2">Please sign in</h3>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox my-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">© M-Liquid</p>
        <div class="row">
          <p>회원 가입을 안하셨나요?</p>
          <a href="#">Sign up</a>
        </div>
      </form>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
